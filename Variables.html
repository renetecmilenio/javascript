  JavaScript es un lenguaje de ***TIPADO DINÁMICO***, lo que significa que no es necesario especificar el tipo de datos de una variable en el momento de la declaración. En su lugar, el tipo de datos de una variable se determina automáticamente en tiempo de ejecución. Esto significa que una misma variable puede almacenar diferentes tipos de datos a lo largo de su vida útil. 


   Las variables en JavaScript son contenedores para almacenar valores. Permiten asignar un nombre a un valor y luego hacer referencia a ese valor a través de ese nombre. En el mundo real, piensa en una caja que tenga una etiqueta que indique lo que está dentro. De la misma manera, las variables en programación tienen un nombre que les da una identidad y pueden contener diferentes valores, dependiendo del tipo de datos que almacenen (Mdn web docs, 2023).

  
  Por ejemplo, puedes tener una variable llamada "edad" que almacene el valor de 25, o una variable llamada "nombre" que almacene la cadena de texto "Jhon". De esta manera, las variables te permiten almacenar y acceder a valores específicos en tus programas.

  Variables y tipos de datos en JavaScript. En JavaScript existen los siguientes tipos de datos:
  
  - Number.
  - String.
  - Boolean.
  - Null.
  - Undefined.
  - BigInt.
  - Symbol.
  - Object.
  - Function.
  
  En cuanto a variables, NO EXISTE UN LÍMITE específico en la cantidad de variables que se pueden crear en JavaScript, sino que está limitado por la memoria disponible en el dispositivo en el que se está ejecutando el código. Por lo tanto, puedes crear tantas variables como necesites en tu código, siempre y cuando la memoria del dispositivo lo permita.


En JavaScript, existen dos tipos de datos: primitivos y compuestos. Los tipos de datos primitivos son aquellos que representan un valor único y simple, mientras que los tipos de datos compuestos son aquellos que se componen de varios valores primitivos o compuestos.

Los tipos de datos ***PRIMITIVOS*** en JavaScript son:

1. Números (Number): Representan números enteros o decimales.
2. Cadenas de texto (String): Representan texto o caracteres.
3. Booleanos (Boolean): Representan valores verdaderos o falsos (true o false).
4. Null: Representa un valor nulo o vacío.
5. Undefined: Representa una variable sin valor asignado.
6. Símbolos (Symbol): Representan valores únicos e inmutables.

Los tipos de datos ***COMPUESTOS*** en JavaScript son:

1. Arrays []: Representan una lista ordenada de valores, que pueden ser primitivos o compuestos.
2. Objetos (Object) {}: Representan una colección de propiedades, donde cada propiedad tiene un nombre y un valor, que pueden ser primitivos o compuestos.
3. Funciones (Function) () { }: Representan un bloque de código que puede ser invocado y ejecutado.
4. Clases {}: Es una plantilla o modelo que describe los atributos y comportamientos de un objeto.

Es importante entender la diferencia entre los tipos de datos primitivos y compuestos, ya que esto afectará cómo se manejan y manipulan los datos en JavaScript.

*let* se utiliza para declarar variables que pueden ser reasignadas más adelante en el código.

*const* se utiliza para declarar variables que no pueden ser reasignadas más adelante en el código.
